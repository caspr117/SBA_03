<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body{
        display: flex;
        text-align: center;
    }
    form{
        display: flex;
        flex-direction: column;
    }
</style>
    <title>Document</title>
  </head>
  <body>
    <form>
      User:<input type="text" id="User" required/>
      <p id="p" style="display: none" required>Characters left :</p>
      Phone<input type=" text" id="Phone" required/> <input type="radio" /> Terms and
      condition
      <button id="button">Submit</button>
    </form>
    <script>
      let p = document.getElementById("p")
      let user = document.getElementById("User")
      user.addEventListener("input", function () {
        if (user.value.length > 0) {
          p.style.display = "block"
          p.textContent = "Characters left :" + (10 - user.value.length)
        }else{p.style.display = "none"}
      })

    </script>
  </body>
</html>
